<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="whidth=device-whidth, initial-scale=1.0">
     <title>Consulta de Protocolo </title>
     <link rel="stylesheet" href="/pages/consultaProtocolo/style.css"> 
</head>
<body>
    <div class="header-top">
        <div class="logo">
		<img src="/assets/logo svo branco.png" alt="logo" style="width: 24px; height: 24px; vertical-align: middle;">
                   Consulta Protocolo 
        </div>
            
        <nav>
            <ul>
                <li><a href="#">INSTITUCIONAL</a></li>
                <li><a href="#">SOLICITAÇÃO DE REMOÇÃO</a></li>
                <li><a href="#">NOTÍCIAS</a></li>
                <li><a href="#">Aa (1/3)</a></li>
            </ul>
        </nav>
    </div>

    <div class="header-banner">
        <button class="consultar-btn-header">CONSULTAR PROTOCOLO</button>
    </div>

    <div class="container">
        <div class="form-container">
            <div class="input-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" placeholder="Digite seu nome completo">
            </div>

            <div class="input-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14">
            </div>

            <div class="input-group">
                <label for="protocolo">N° de Protocolo</label>
                <input type="text" id="protocolo" placeholder="Digite o número do protocolo">
            </div>

            <button class="btn-consultar">CONSULTAR</button>
        </div>
    </div>

    <script src="/pages/consultaProtocolo/script.js"></script>
</body>
</html>
