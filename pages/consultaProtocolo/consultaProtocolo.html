<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF8">
     <meta name="viewport" content="whidth=device-whidth, initial-scale=1.0">
     <title>Consulta de Protocolo </title>
     <link rel="stylesheet" href="/pages/consultaProtocolo/style.css"> 
</head>
<body>
    <div class="container">
         <div class="header-top">
            <div class="logo">
                <img src="/assets/logo svo branco.png" alt="logo" style="width: 24px; height: 24px; vertical-align: middle;">
                   Consulta Protocolo 
            </div>
            
             <nav>
                <ul>
                    <li><a href="#"><i class="faf fa-file-university"> Institucional </i></a></li>
                    <li><a href="#"><i class="faf fa-file-university"> Solicitação de remoção </i></a></li>
                    <li><a href="#"><i class="faf fa-file-university"> Noticias </i></a></li>
                    <li><a href="#"><i class="faf fa-file-university"> A(1/3) </i></a></li>

                </ul>
            </nav>
            <div class="form-container">
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite seu nome completo"> 
                        <i class="fas fa-user"></i>
                </div>
                 <div class="input-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="000.000.000-00">
                <i class="fas fa-id-card"></i>
            </div>

            <div class="input-group">
                <label for="protocolo">N° de Protocolo</label>
                <input type="text" id="protocolo" placeholder="Digite o número do protocolo">
                <i class="fas fa-file-alt"></i>
            </div>

            <button class="btn-consultar">CONSULTAR</button>
        </div>
            </div>
         </div>
    </div>
    <script src="/pages/consultaProtocolo/script.js"></script>
</body>
</html>
