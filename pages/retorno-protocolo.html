<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/solicitacao.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/retorno-protocolo.css">
  <title>SVO</title>
</head>

<body>
  <main-header></main-header>
  <div class="header-banner">
    <h3 class="consultar-header">CONSULTAR PROTOCOLO</h3>
  </div>
  <div class="container">
    <p class="protocolo">PROTOCOLO: 0000000-00</p>

    <!-- Exibição do PDF -->
    <div class="pdf-container">
      <iframe src="../assets/Documento.pdf" type="application/pdf" frameborder="0"></iframe>
    </div>

    <!-- Botão de impressão -->
    <button class="btn-imprimir" onclick="window.print()">IMPRIMIR</button>
  </div>
  <main-footer></main-footer>
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>

  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
  <script src="../js/components/footer.js"></script>
  <script src="../js/components/header.js"></script>
</body>

</html>
