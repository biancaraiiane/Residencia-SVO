<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/solicitacao.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/solicitar.css">
  <title>SVO</title>
</head>

<body>
  <main-header></main-header>
  <div class="header-banner">
    <h3 class="consultar-header">SOLICITAÇÃO DE REMOÇÃO</h3>
  </div>
  <div class="box">
    <form id="form">
      <h2>DADOS DO SOLICITANTE</h2>

      <label>Nome Completo
        <input type="text" id="nome" />
        <small class="error"></small>
      </label>

      <label>CPF
        <input type="text" id="cpf" maxlength="14" placeholder="000.000.000-00" />
        <small class="error"></small>
      </label>

      <label>Data de Nascimento
        <div class="date-group" id="data-nascimento">
          <input id="dia" placeholder="Dia" min="1" max="31" />
          <input id="mes" placeholder="Mês" min="1" max="12" />
          <input id="ano" placeholder="Ano" min="1900" />
        </div>
        <small class="error"></small>
      </label>

      <label>Endereço Completo
        <input type="text" id="endereco" />
        <small class="error"></small>
      </label>

      <label>Telefone
        <input type="text" id="telefone" placeholder="(00) 00000-0000" />
        <small class="error"></small>
      </label>

      <label>Email
        <input type="email" id="email" />
        <small class="error"></small>
      </label>
    </form>

    <button type="submit" id="btn-prosseguir">Prosseguir</button>
    <div id="pergunta-plano" style="display: none;" class="pergunta-box">
      <p><strong>O falecido possuía plano funerário ativo no momento do óbito?</strong></p>
      <div class="botoes">
        <button type="button" id="btn-sim">SIM</button>
        <button type="button" id="btn-nao">NÃO</button>
      </div>
    </div>
    <div id="resposta-sim" style="display: none;" class="resposta-box">
      <p><strong>O atendimento deve ser realizado pelo plano funerário ao qual o falecido era vinculado.</strong>
      </p>
      <label>
        Solicite contato com o Plano Funerário responsável
      </label>
    </div>
  </div>
  <main-footer></main-footer>
  <script src="../js/components/header.js" type="module"></script>
  <script src="../js/components/footer.js" type="module"></script>
  <script src="../js/solicitar.js"></script>
</body>

</html>
